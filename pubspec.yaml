name: community_internal
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  bottom_navy_bar: ^6.0.0
  cached_network_image: ^3.2.0
  carousel_slider: ^4.1.1
  cloud_firestore: ^3.1.17
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.19
  firebase_core: ^1.17.1
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.9
  font_awesome_flutter: ^10.1.0
  pin_code_fields: ^7.4.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Caladea
      fonts:
        - asset: assets/fonts/Caladea/Caladea-Regular.ttf
        - asset: assets/fonts/Caladea/Caladea-Bold.ttf
          weight: 700
